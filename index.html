<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7b0de72ccd.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus" id="plus"></i></h1>
        <input type="text" placeholder="Add New To-Do">

        <ul>
            <li><span><i class="fas fa-trash"></i> </span>Run on the coast</li>
            <li><span><i class="fas fa-trash"></i> </span>Check on farm</li>
            <li><span><i class="fas fa-trash"></i> </span>Update personal website</li>
            <li><span><i class="fas fa-trash"></i> </span>Finish Mr.Robot</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js"></script>    
</body>
</html>
